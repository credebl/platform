version: '3'

services:
  nats:
    container_name: nats
    image: nats
    command: ["-c", "/nats-server.conf"]
    ports:
      - '4222:4222'
      - '6222:6222'
      - '8222:8222'
    volumes:
      - ./nats-server.conf:/nats-server.conf:ro
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data
  seed:
    # build:
    #   context: ./
    #   dockerfile: Dockerfiles/Dockerfile.seed
    image: sahilk3/sovio:seed-1
    env_file:
      - ./.env
    volumes:
      - ./master.json:/app/libs/prisma-service/prisma/data/credebl-master-table.json
  api-gateway:
    depends_on:
      - nats  # Use depends_on instead of needs
      - redis
      - seed
    image: ghcr.io/credebl/api-gateway:latest
    ports:
      - '5000:5000'
    env_file:
      - ./.env
  user:
    depends_on:
      - nats  # Use depends_on instead of needs
      - api-gateway
      - seed      
    image: ghcr.io/credebl/user:latest
    env_file:
      - ./.env
  utility:
    depends_on:
      - nats  # Use depends_on instead of needs
      - api-gateway
      - seed      
    image: ghcr.io/credebl/utility:latest
    env_file:
      - ./.env
  connection:
    depends_on:
      - nats  # Use depends_on instead of needs
      - api-gateway
      - utility
      - user
      - seed
    image: ghcr.io/credebl/connection:latest
    env_file:
      - ./.env
  issuance:
    depends_on:
      - nats  # Use depends_on instead of needs
      - api-gateway
      - user
      - connection
      - seed
    image: ghcr.io/credebl/issuance:latest
    env_file:
      - ./.env
  ledger:
    depends_on:
      - nats  # Use depends_on instead of needs
      - api-gateway
      - user
      - connection
      - issuance
      - seed
    image: ghcr.io/credebl/ledger:latest
    env_file:
      - ./.env
  organization:
    depends_on:
      - nats  # Use depends_on instead of needs
      - api-gateway
      - user
      - connection
      - issuance
      - ledger
      - seed
    image: ghcr.io/credebl/organization:latest
    env_file:
      - ./.env
  verification:
    depends_on:
      - nats  # Use depends_on instead of needs
      - api-gateway
      - user
      - connection
      - issuance
      - ledger
      - organization
      - seed
    image: ghcr.io/credebl/verification:latest
    env_file:
      - ./.env
  agent-provisioning:
    depends_on:
      - nats  # Use depends_on instead of needs
      - api-gateway
      - user
      - connection
      - issuance
      - ledger
      - organization
      - verification
      - seed
    image: ghcr.io/credebl/agent-provisioning:latest
    # args:
    #   - ROOT_PATH=$PWD/apps/agent-provisioning/AFJ/agent-config
    env_file:
      - ./.env
    environment:
      - ROOT_PATH=$PWD/apps/agent-provisioning/AFJ/agent-config
    volumes:
      - $PWD/apps/agent-provisioning/AFJ/agent-config:/app/agent-provisioning/AFJ/agent-config
      - /var/run/docker.sock:/var/run/docker.sock
      - /app/agent-provisioning/AFJ/token:/app/agent-provisioning/AFJ/token
      - $PWD/agent.env:/app/agent.env
  agent-service:
    depends_on:
      - nats  # Use depends_on instead of needs
      - api-gateway
      - user
      - connection
      - issuance
      - ledger
      - organization
      - verification
      - agent-provisioning
      - seed
    # command: sh -c 'until (docker logs platform-agent-provisioning-1 | grep "Agent-Provisioning-Service Microservice is listening to NATS"); do sleep 1; done && node dist/apps/agent-service/main.js'
    command: >
      sh -c '
        until docker logs platform-agent-provisioning-1 | grep "Agent-Provisioning-Service Microservice is listening to NATS"; do sleep 1; done &&
        until docker logs platform-seed-1 | grep "The seed command has been executed."; do sleep 1; done &&
        node dist/apps/agent-service/main.js
      '
    image: ghcr.io/credebl/agent-service:latest
    env_file:
      - ./.env
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    volumes_from:
      - agent-provisioning
  cloud-wallet:
    depends_on:
      - nats
      - api-gateway
      - user
      - connection
      - issuance
      - ledger
      - organization
      - verification
      - agent-provisioning
      - agent-service
      - seed
    image: ghcr.io/credebl/cloud-wallet:latest
    env_file:
      - ./.env
  geolocation:
    depends_on:
      - nats
      - api-gateway
      - user
      - connection
      - issuance
      - ledger
      - organization
      - verification
      - agent-provisioning
      - agent-service
      - cloud-wallet
      - seed
    image: ghcr.io/credebl/geolocation:latest
    env_file:
      - ./.env
  notification:
    depends_on:
      - nats
      - api-gateway
      - user
      - connection
      - issuance
      - ledger
      - organization
      - verification
      - agent-provisioning
      - agent-service
      - cloud-wallet
      - geolocation
      - seed
    image: ghcr.io/credebl/notification:latest
    env_file:
      - ./.env
  webhook:
    depends_on:
      - nats
      - api-gateway
      - user
      - connection
      - issuance
      - ledger
      - organization
      - verification
      - agent-provisioning
      - agent-service
      - cloud-wallet
      - geolocation
      - notification
      - seed
    image: ghcr.io/credebl/webhook:latest
    env_file:
      - ./.env
  
volumes:
  cache:
    driver: local